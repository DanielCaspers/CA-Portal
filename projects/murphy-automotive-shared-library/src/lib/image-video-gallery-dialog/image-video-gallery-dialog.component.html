<h2 mat-dialog-title fxLayout="row" fxLayoutGap="30px">
	<div>
		{{data.name}}
	</div>
	<div fxFlex></div>
	<a target="_blank"
	   [href]="data.images[activeIndex].url"
	   mat-icon-button
	   color="accent">
		<mat-icon class="ma-image-video-gallery-icon-button">open_in_new</mat-icon>
	</a>
	<button mat-icon-button mat-dialog-close>
		<mat-icon class="ma-image-video-gallery-icon-button">close</mat-icon>
	</button>
</h2>
<mat-dialog-content>
	<swiper
		(swiper)="onSwiper($event)"
		(slideChange)="onSlideChange($event)"
		[config]="swiperOptions">
		<ng-container *ngFor="let image of data.images">
			<ng-template swiperSlide>
				<div fxFlex></div>

				<img *ngIf="image.url.endsWith('.jpg')" [src]="image.url" />
				<video loop controls *ngIf="image.url.endsWith('.mp4')" >
					<source [src]="image.url">
				</video>

				<div fxFlex></div>
			</ng-template>
		</ng-container>
