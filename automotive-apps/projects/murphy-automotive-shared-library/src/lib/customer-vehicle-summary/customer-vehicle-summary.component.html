<div class="mat-body-1" fxLayout="column">
	<div>
		<span>
			{{vehicle?.Year}}
			{{vehicle?.Make}}
			{{vehicle?.Model}}
		</span>
		<span>
			{{vehicle?.License}}
		</span>
		<span *ngIf="vehicle?.Color"
		      class="car-color-indicator"
		      [ngStyle]="{'background-color': vehicle.Color}">
		</span>
	</div>
	<div *ngIf="vehicle && vehicle.Odometer">
		Odometer: {{vehicle?.Odometer}}
	</div>
	<div *ngIf="vehicle && vehicle.VIN">
		VIN: {{vehicle?.VIN}}
	</div>
</div>
