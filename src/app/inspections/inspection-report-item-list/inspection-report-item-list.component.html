<ma-inspection-customer-concerns [inspectionItems]="inspectionItems"></ma-inspection-customer-concerns>

<div class="mat-subheading-2">Full inspection report</div>

<mat-accordion [displayMode]="'flat'" [multi]="true">
	<mat-expansion-panel
			*ngFor="let item of inspectionItems"
			[expanded]="shouldExpand(item)"
			[disabled]="!shouldExpand(item)"
			[hideToggle]="!shouldExpand(item)">
		<mat-expansion-panel-header [collapsedHeight]="'40px'" [expandedHeight]="'40px'">
			<mat-panel-title fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
				<ma-recommeneded-service-severity [severity]="item.Condition"></ma-recommeneded-service-severity>
				<div class="mat-body-2">{{item.Name}}</div>
			</mat-panel-title>
		</mat-expansion-panel-header>

		<ma-inspection-report-item
				[inspectionItem]="item"
				[isCondensed]="true">
		</ma-inspection-report-item>
	</mat-expansion-panel>
</mat-accordion>
