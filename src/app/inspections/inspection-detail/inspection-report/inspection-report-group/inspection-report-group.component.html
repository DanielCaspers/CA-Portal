<mat-expansion-panel>
	<mat-expansion-panel-header>
		<mat-panel-title fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
			<ma-recommeneded-service-severity [severity]="inspectionGroup.Condition"></ma-recommeneded-service-severity>
			<div class="mat-body-2">{{inspectionGroup.Name}}</div>
		</mat-panel-title>
	</mat-expansion-panel-header>

	<ng-container *ngFor="let ii of inspectionItems; let idx = index;">
		<ma-inspection-report-item [inspectionItem]="ii"></ma-inspection-report-item>
		<mat-list *ngIf="idx < inspectionItems.length - 1">
			<mat-divider></mat-divider>
		</mat-list>
	</ng-container>

</mat-expansion-panel>
