<ngx-datatable
	#inspectionTable
	class="material expandable"
	[rows]="inspectionItems"
	[columnMode]="'flex'"
	[loadingIndicator]="showProgress"
	[headerHeight]="50"
	[footerHeight]="50"
	[rowHeight]="'auto'"
	[reorderable]="false">
	<ngx-datatable-row-detail [rowHeight]="'auto'">
		<ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
			<div fxLayout="column">
				<div fxLayout="row" fxLayoutGap="5px" *ngFor="let measurement of row.Measurements">
					<div>{{measurement.Label}}</div>
					<div>{{measurement.Value}}</div>
					<div>{{measurement.Unit}}</div>
				</div>
			</div>

			<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="5px"
			     *ngFor="let cannedResponse of row.CannedResponses">
				<i *ngIf="!cannedResponse.Description">{{cannedResponse.Response}}</i>
				<i>{{cannedResponse.Description}}</i>
				<a *ngIf="cannedResponse.Url" mat-button href="{{cannedResponse.Url}}" target="_blank">
					<mat-icon color="accent">help_outline</mat-icon>
				</a>
			</div>

			<div *ngIf="row.Note && row.Note.length > 0">
				From the mechanic or service writer:
				<div>
					<i>{{row.Note}}</i>
				</div>
			</div>
		</ng-template>
	</ngx-datatable-row-detail>

	<ngx-datatable-column
			name="Condition"
			prop="Condition"
			[flexGrow]="0"
			[minWidth]="105"
			[resizeable]="false"
			[sortable]="false"
			[draggable]="false">
		<ng-template let-value="value" let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
			<div fxLayout="row" fxLayoutAlign="center center">
				<a
						href="javascript:void(0)"
						*ngIf="hasDetails(row)"
						[class.datatable-icon-right]="!expanded"
						[class.datatable-icon-down]="expanded"
						title="Expand/Collapse Row"
						(click)="toggleExpandRow(row)">
				</a>
				<div *ngIf="!hasDetails(row)" style="width: 24px" class="row-detail-spacer"></div>

				<ma-recommeneded-service-severity [severity]="value"></ma-recommeneded-service-severity>
			</div>
		</ng-template>
	</ngx-datatable-column>
	<ngx-datatable-column
			name="Name"
			prop="Name"
			[flexGrow]="1"
			[resizeable]="false"
			[sortable]="false"
			[draggable]="false">
	</ngx-datatable-column>
	<ngx-datatable-column
			name="Images"
			prop="Images"
			[flexGrow]="0"
			[minWidth]="110"
			[resizeable]="false"
			[sortable]="false"
			[draggable]="false">
		<ng-template let-value="value" ngx-datatable-cell-template>
			<a *ngIf="value && value.length > 0" mat-button (click)="openGallery(value)" class="photo-button">
				<mat-icon color="accent">photo_library</mat-icon>
			</a>
		</ng-template>
	</ngx-datatable-column>
</ngx-datatable>

<ma-image-gallery [images]="selectedImages"></ma-image-gallery>
