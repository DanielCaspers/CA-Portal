<mat-accordion [displayMode]="'flat'">
	<mat-expansion-panel *ngFor="let item of inspectionItems">
		<mat-expansion-panel-header>
			<mat-panel-title fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
				<ma-recommeneded-service-severity [severity]="item.Condition"></ma-recommeneded-service-severity>
				<div class="mat-body-2">{{item.Name}}</div>
			</mat-panel-title>
		</mat-expansion-panel-header>

		<ma-inspection-report-item
				[inspectionItem]="item"
				[isCondensed]="true">
		</ma-inspection-report-item>
	</mat-expansion-panel>
</mat-accordion>
